<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="holder headline">
            Weather Journal App
        </div>
        <div class="holder zip">
            <label for="zip">Enter Zipcode here</label>
            <input type="text" id="zip" placeholder="Enter zip code here, e.g 10001">
        </div>
        <div class="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <textarea class="myInput" id="feelings" placeholder="Enter your feelings here (Happy ðŸ˜€/Sad ðŸ˜”)" rows="5"
                cols="70"></textarea>

            <!-- Link to Entry Field -->
            <a href="#entryHolder">
                <button id="generate" type="submit"> Generate </button>
            </a>
        </div>
        <div class="holder entry">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
                <div class="entry-data" id="date"></div>
                <div class="entry-data" id="temp"></div>
                <div class="entry-data" id="content"></div>
            </div>
        </div>
    </div>
    <script src="app.js" type="module"></script>

</body>

</html>
